<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <script defer src="index.js"></script>
  <style>
    :root {
      --bg: #f5f7fa;
      --card-bg: #fff;
      --primary: #2563eb;
      --text: #1e293b;
      --border: #e2e8f0;
      --radius: 12px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 30px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: var(--primary);
    }

    section {
      margin-bottom: 40px;
    }

    h2 {
      margin-bottom: 15px;
      font-size: 1.4rem;
      color: var(--text);
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      padding: 15px 20px;
    }

    ul {
      list-style: none;
    }

    li {
      padding: 10px;
      border-bottom: 1px solid var(--border);
      transition: background 0.2s;
    }

    li:last-child {
      border-bottom: none;
    }

    li:hover {
      background: #f1f5f9;
      cursor: default;
    }

    .emoji {
      margin-right: 6px;
    }

    /* Responsive */
    @media (min-width: 768px) {
      .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 30px;
      }
      section {
        margin-bottom: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Dashboard</h1>

  <div class="grid">
    <section>
      <h2>Usuarios</h2>
      <div class="card">
        <ul id="users-list"></ul>
      </div>
    </section>

    <section>
      <h2>Business</h2>
      <div class="card">
        <ul id="business-list"></ul>
      </div>
    </section>

    <section>
      <h2>Orders</h2>
      <div class="card">
        <ul id="orders-list"></ul>
      </div>
    </section>
  </div>
</body>
</html>
